<form #personalForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h2 class="head text-center bigfont">{{title}}</h2>
    <br />
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="personal.budget" value="300">
            Less than $300
          </label>
        </div>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="personal.budget" value="799">
            $300 - $799
          </label>
        </div>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="personal.budget" value="1499">
            $800 - $1499
          </label>
        </div>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="personal.budget" value="9999">
            Unlimited
          </label>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)">
            Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</form>
