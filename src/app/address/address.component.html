<form #addressForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="form-group">
                    <div class="radio">
                      <label>
                        <input type="radio" #work="ngModel" required name="work" [(ngModel)]="address.touchscreen" value="Yes">
                        Yes
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" #work="ngModel" required name="work" [(ngModel)]="address.touchscreen" value="No">
                        No
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" #work="ngModel" required name="work" [(ngModel)]="address.touchscreen" value=" ">
                        I don't know
                      </label>
                    </div>
                  </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(addressForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="goToNext(addressForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    
    </div>
</form>
