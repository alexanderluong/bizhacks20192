<section>
  <div class="container">
    <div class="board">
      <div>
        <img class="myLogo" src="./assets/images/logo.png" alt="">
      </div>
      <!-- Navigation Area (Circular Tabs) -->
      <div *ngIf="!afterEmail" class="tab-content">
        <!-- <app-email></app-email> -->
        <form #personalForm="ngForm" class="editForm" novalidate>
          <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <br />
            <h2 class="head text-center" style="padding-bottom: 10px">Are you looking for the right laptop?</h2>

            <div class='row'>
              <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="form-group">
                  <label class="control-label" for="email" style="font-size:18px">Your Email:</label>
                  <input class="form-control input-md" style="font-size:18px" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
                    id="email" name="email" type="text" placeholder="Email" [(ngModel)]="personal.email">
                </div>

                <div class="form-group text-center">
                  <button class="btn btn-success btn-outline-rounded btn-info" (click)="setAfterEmail()">
                    Let's get started! <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- End Navigation Area (Circular Tabs) -->

      <!-- Content Area -->
      <div *ngIf="afterEmail" class="tab-content">
        <msw-navbar></msw-navbar>

        <!-- Nested view  -->
        <router-outlet></router-outlet>
      </div>
      <!-- End Content Area -->
    </div>

    <!-- For Debugging: show our valid formData -->
    <!-- <pre>{{ formData | json }}</pre> -->
  </div>
</section>
