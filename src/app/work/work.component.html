<form #workForm="ngForm" class="editForm" novalidate>
  <div class="form-horizontal">
    <div class="tab-pane fade in active">
      <h4 class="head text-center">{{title}}</h4>
      <br />
      <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
          <div class="form-group">
            <div class="radio radio-container">
              <label>
                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Light">
                Light work (email, web surfing, watching videos)
              </label>
            </div>
            <div class="radio radio-container">
              <label>
                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value="Intensive">
                Intensive work (gaming, video/photo editing)
              </label>
            </div>
            <div class="radio radio-container">
              <label>
                <input type="radio" #work="ngModel" required name="work" [(ngModel)]="workType" value=" ">
                I don't know
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group text-center space-20">
        <!-- <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;"
            class="glyphicon glyphicon-arrow-left"></span> Previous</button> -->
        <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)">
          Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
      </div>
    </div>
  </div>
</form>
