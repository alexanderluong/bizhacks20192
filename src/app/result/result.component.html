<div class="tab-pane fade in active">
  <h3 class="head text-center">{{title}}</h3>
  <p class="narrow text-center">
    Here is a list of laptops that fit your daily needs:
  </p>

  <ul *ngIf = "filteredProducts">
    <li *ngFor = "let prod of filteredProducts">
      <img [src] = "prod.overview.media.primaryImage.thumbnailUrl">
      <p>{{prod.overview.names.short}}</p>
    </li>
  </ul>
  <div class="text-center">
    <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Done <span
        style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
  </div>
</div>
