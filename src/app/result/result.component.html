<div class="tab-pane fade in active">
  <h3 class="head text-center">{{title}}</h3>
  <p class="narrow text-center">
    Here is a copy of the information you have entered:
  </p>
  <div class='row'>
    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="name">Budget: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.budget}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="work">Intended use: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.work}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="address">Touchscreen? </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.touchscreen}}
          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Done <span
        style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
  </div>
</div>
