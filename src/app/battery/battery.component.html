<form #personalForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h2 class="head text-center">{{title}}</h2>
    <br />
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="battery" value="7">
            Less than 8 hours
          </label>
        </div>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="battery" value="99">
            More than 8 hours
          </label>
        </div>
        <div class="radio radio-container">
          <label>
            <input type="radio" #work="ngModel" required name="work" [(ngModel)]="battery" value="0">
            I don't know
          </label>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)">
            Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</form>
